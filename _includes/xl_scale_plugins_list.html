<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>Plugin</th>
			<th>Versions</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		{% for plugin in site.data.xl-scale-plugins %}
			<tr>
				<td>{{ plugin.name }} plugin</td>
				<td>
					{% for version in plugin.versions %}
						<a href="/{{ plugin.id }}/{{ version }}">{{ version }}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					{% endfor %}
				</td>
				<td>{{ plugin.type | capitalize }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
