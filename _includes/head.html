<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="author" content="XebiaLabs Inc.">
	<meta name="keywords" content="XL Deploy, Deployit, XLD, XL Release, XLR, XL Scale, XLS, XL TestView, XLT, XLTV, XebiaLabs{% if page.tags %}, {% include page_tag_list.html %}{% endif %}">
	{% if page.no_index %}
		<meta name="robots" content="noindex">
	{% endif %}

	<link rel="icon" type="image/ico" href="{{ site.url }}/favicon.ico"/>

	<title>
		{% if page.title == "XebiaLabs documentation" %}
			{{ site.title }} &#124;&#124; {{ site.tagline }}
		{% else %}
			{{ page.title }} &#124;&#124; {{ site.title }}
		{% endif %}
	</title>

	<!-- Styles -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles/xebialabs.css" type="text/css">
    <link rel="stylesheet" href="/styles/syntax.css" type="text/css">
    <link rel="stylesheet" href="/fonts/online-doc-icons/styles.css" type="text/css">
	<link rel="stylesheet" href="/styles/jquery.navgoco.css" type="text/css">

    <!-- Javascript -->
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript" src="/js/scroll_button_show_hide.js"></script>
	<script type="text/javascript" src="/js/scroll_button_scroll_to_top.js"></script>
	<script type="text/javascript" src="/js/toc.js"></script>
	<script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="/js/jquery.navgoco.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#toc').toc({ listType: 'ul', noBackToTopLinks: true, showSpeed: 0 });
		});
	</script>

	<!-- Jekyll SEO plugin -->
	{% seo %}

</head>

<body>
