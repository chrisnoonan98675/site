<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="author" content="XebiaLabs Inc.">
	<meta name="keywords" content="XL Deploy, Deployit, XLD, XL Release, XLR, XL Scale, XLS, XL TestView, XLT, XLTV, XebiaLabs{% if page.tags %}, {% include page_tag_list.html %}{% endif %}">
	{% if page.no_index %}
		<meta name="robots" content="noindex">
	{% endif %}
	{% if page.placeholder %}
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="refresh" content="0; url={{ page.destination }}" />
	{% endif %}

	<link rel="icon" type="image/ico" href="{{ site.url }}/favicon.ico"/>

	<title>
		{% if page.title == "XebiaLabs documentation" %}
			{{ site.title }} &#124;&#124; {{ site.tagline }}
		{% else %}
			{{ page.title }} &#124;&#124; {{ site.title }}
		{% endif %}
	</title>

	<!-- Styles -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles/xebialabs.css" type="text/css">
    <link rel="stylesheet" href="/styles/syntax.css" type="text/css">
    <link rel="stylesheet" href="/fonts/online-doc-icons/styles.css" type="text/css">
    <link rel="stylesheet" href="/styles/magnific-popup.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Javascript -->
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/ie10-viewport-bug-workaround.js"></script>
	<script src="/js/scroll_button_show_hide.js"></script>
	<script src="/js/scroll_button_scroll_to_top.js"></script>
	<script src="/js/toc.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#toc').toc({ listType: 'ul', noBackToTopLinks: true, showSpeed: 0 });
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.magnific').magnificPopup({
			  type:'image',
			  removalDelay: 300,
			  mainClass: 'mfp-fade'
			});
			$('.magnific-youtube').magnificPopup({
			  disableOn: 700,
			  type: 'iframe',
			  mainClass: 'mfp-fade',
			  removalDelay: 300,
			  preloader: false,
			  fixedContentPos: false
			});
		});
	</script>
	{% unless page.path contains "tracker" %}
		<script src="/js/jquery.collapse.js"></script>
		<script src="/js/jquery.collapse_storage.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#expand-all-subjects").click(function(){
					$("#subject-list").trigger("open");
				});
				$("#collapse-all-subjects").click(function(){
					$("#subject-list").trigger("close");
				});
				$("#expand-all-tags").click(function(){
					$("#tag-list").trigger("open");
				});
				$("#collapse-all-tags").click(function(){
					$("#tag-list").trigger("close");
				});
			});
		</script>
	{% endunless %}

    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/jquery.navgoco.js"></script>

	<!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-32396304-2', 'auto');
	  ga('send', 'pageview');
	</script>

	<!-- Jekyll SEO plugin -->
	{% seo %}

	<!--SiteSearch360 code -->

	      // a CSS selector that points to your search  box
	      searchBoxSelector: '#searchBox',
				searchBoxStyle: {
		        text: {
		            color: '#333333',
		            size: '14px',
		        },
		        background: {
		            color: '#ffffff',
		        },
		        padding: '10px',
		        icon: {
		            image: 'magnifier',
		        },
		        border: {
		            color: '#dddddd',
		            radius: '0px',
		        },
		        button: {
		            text: 'search',
		            icon: undefined
		        }
		    },
		    placeholder: 'search',
		    searchButton: undefined,
		    /********* Search Suggestions *********/
		    showSearchSuggestions: true,
		    suggestionsStyle: {
		        text: {
		            color: '#333333',
		        },
		        background: {
		            color: '#ffffff'
		        },
		        padding: '10px',
		        distanceFromTop: '0px',
		        border: {
		            color: '#dddddd',
		            radius: '0px',
		        },
		    },
		    showImagesSuggestions: false,
		    numSuggestions: 6,
		    maxQuerySuggestions: 3,
		    minChars: 3,
		    highlight: true,
		    /********* Search Results *********/
		    searchResults: undefined,
		    searchResultsCaption: 'We found #COUNT# results for your query "#QUERY#"',
		    numResults: 50,
		    navigation: 'top',
		    highlightQueryTerms: true,
		    showImagesResults: false,
		    showResultLink: true,
		    queryCorrectionText: 'Did you mean "#CORRECTION#"?',
		    noResultsText: 'Sorry, we have not found any matches for your query.',
		    otherContentGroupName: 'Other',
		    ignoreOtherContentGroup: false,
		    moreResultsButton: undefined,
		    moreResultsPagingSize: 50,

		    loader: {

	<script src="https://sitesearch360.com/cdn/sitesearch360-v7.min.js"></script>

</head>

<body>
