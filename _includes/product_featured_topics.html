<div class="featured-topics well">

	<h4 id="featured-topics">Featured topics</h6>

	<ul>
		{% for product in site.data.featured_articles %}
			{% if product.product-id == page.product-id %}
				{% for article in product.articles %}
					<li><a href="{{ article.url }}">{{ article.title }}</a></li>
				{% endfor %}
			{% endif %}
		{% endfor %}
	</ul>

</div>
