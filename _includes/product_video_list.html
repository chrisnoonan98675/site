<h2 id="videos">Videos</h2>

    <p>Watch our videos about {{ page.title }}:</p>
		<ul>
			{% for item in site.data.videos %}
				{% if item.product == page.product-id %}
					{% for video in item.videos %}
						<li><a href="{{ video.url }}" target="_blank">{{ video.title }}</a></li>
					{% endfor %}
				{% endif %}
			{% endfor %}
		</ul>
