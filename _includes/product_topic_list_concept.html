<h3 id="concepts">Concepts</h3>

{% unless jekyll.environment == "lightweight" %}

	<ul>
	{% assign subselection = site.weighted_pages | topics: page.product-id, 'concept' %}
	{% for page in subselection %}
		<li><a href="{{ page.url }}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>

	<p class="indented"><a href="concept">Read more &#187;</a></p>

{% endunless %}
