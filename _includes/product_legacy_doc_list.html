<h2 id="product-version-documentation">Product and plugin version documentation</h2>

<ul>
	{% for product in site.data.products %}
		{% if product.id == page.product-id %}
			{% for version in product.versions %}
					<li><a href="{{ version }}">{{ product.name }} {{ version }}</a></li>
				{% endfor %}
		{% endif %}
	{% endfor %}
</ul>
