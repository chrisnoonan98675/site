<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>Plugin</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		{% for plugin in site.data.xl-deploy-plugins %}
			{% for version in plugin.versions %}
			{% if version == page.version-id %}
			<tr>
				<td><a href="xl-deploy/plugins/{{ plugin.id }}/{{ version }}">{{ plugin.name }} plugin</a></td>
				<td>{{ plugin.type | capitalize }}</td>
			</tr>
			{% endif %}
			{% endfor %}
		{% endfor %}
	</tbody>
</table>
