{% comment %}
List the tags for a topic and link to the corresponding tag index page.
{% endcomment %}

<div class="topic-tag-list-container hidden-print">
	<ul class="list-inline topic-tag-list">
		{% for category in page.categories %}
			{% for tag in page.tags %}
				<li><a href="/{{ category }}/tag/{{ tag | replace:' ','-' }}.html">{{ tag }}</a></li>
			{% endfor %}
		{% endfor %}
	</ul>
</div>
