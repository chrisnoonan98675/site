layout: default
---

<div class="post">

	<div class="page-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</div>

	{% assign author = site.data.authors[page.author] %}

	<div class="post-metadata">
		{% if author %}
			<img width="35" src="{{ author.email | to_gravatar }}" alt="A photo of {{ author.name }}" />&nbsp;&nbsp;{{ author.name }}</a> | 
		{% endif %}
		<a href="{{ post.url }}">{{ page.date | date: "%-d %B %Y" }}</a> | {% include blog_post_tag_list.html %}
	</div>

	{{ content }}

	{% include kb_article_related_articles.html %}

</div>
