---
layout: default
---

<div class="post">
	<h1 class="post-title">{{ page.title }}</h1>
	{{ content }}
</div>

<div class="related">
	<h2>Related articles</h2>
	<ul class="related-posts">
		{% for post in site.related_posts limit:3 %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
