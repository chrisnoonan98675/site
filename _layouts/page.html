---
layout: default
---

<div class="page">

	{% include breadcrumbs.html %}

	<!-- Page subject -->
	<!-- 
		{% for subject in page.subject %}
			{{ page.subject }}
		{% endfor %}
	-->

	<!-- Page tags -->
	<!-- {% include page_tag_list.html %} -->
	
	<!-- Page location -->
	<!-- https://github.com/xebialabs/online-docs-jekyll/edit/master/{{ page.path }} -->
	
	<div class="page-header">
		<h1 class="page-title">{{ page.title }}</h1>
	</div>
	
	{% unless page.no_mini_toc %}
	<div id="toc" class="mini-toc hidden-sm"></div>
	{% endunless %}

	{{ content }}
	
</div>
